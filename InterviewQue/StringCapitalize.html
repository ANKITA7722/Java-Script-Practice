<body>
    <p>how to capitalize First Letter of string ?</p>
    
    <script>
function capitalizeFLatter(str){
    if (!str){
        return ' '
    }
         return str.charAt(0).toUpperCase()+str.slice(1);
}
document.write(capitalizeFLatter('ankita'+ ' = ' +"ankita"));

    </script>
</body>
