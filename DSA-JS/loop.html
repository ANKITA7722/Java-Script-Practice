<body>
    
    <script>

let amount = Number(prompt("enter you amount"));
let dis = 0;
if(amount>0 && amount <= 5000){
dis = 0;
}
else if (amount >=5000 &&  amount <= 70000){
    dis = 5;
}
else if (amount >=7000 &&  amount <= 90000){
    dis = 10;
}else if (amount >=5000 ){
    dis = 20;
}
console.log(amount - (Math.floor((dis*amount)/100)))




    </script>
