<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Open/Close</title>
</head>
<body>
    <button id="btn1">Google</button>
    <button id="btn2">Yahoo</button>
    <button id="btn3">Close</button>

    <script>
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");
        let win = null; // Initialize as null

        let features = "height=500,width=500";

        btn1.addEventListener('click', function() {
            win = window.open("https://www.google.com", "google", features);
        });

        btn2.addEventListener('click', function() {
            win = window.open("https://www.yahoo.com", "yahoo", features);
        });

        btn3.addEventListener('click', function() {
            if (win && !win.closed) {
                win.close();
                win = null; // Reset after closing
            } else {
                console.warn("No window is open to close.");
            }
        });
    </script>
</body>
</html>
