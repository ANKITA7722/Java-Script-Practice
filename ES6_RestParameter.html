<body>
    <h1>Rest Parameter(...argument)</h1>
    <script>
        //rest parametre array ko jodne me kam aata hai:-
function sum (...args){
  let result = 0;
  for(let i=0;i<args.length;i++){
result += args[i];
  }
  console.log(result)
}
sum(2,3,4,5,6)

    </script>
</body>
</html>
