      };
      //or same hai dono

      var student1 = new Student("ankita", "bobde", 30, 1);
//==================================================================
      //Object Cunstructer Function
      function Student(first, last, age, cls) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.class = cls;
      }
     
      var student1 = new Student("ankita", "bobde", 30, 1);
       student1.nationality = "indian"
      var student2 = new Student("nikita", "kakde", 30, 2);

      console.log (student2)
